<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Configuração Avançada</h1>
    <form id="quizForm">
        <div class="secao-configuracao">
            <h2>Configurações Gerais</h2>
            <div class="config-linha">
                <label for="quiz-titulo">Título do Quiz:</label>
                <input type="text" id="quiz-titulo" name="quiz-titulo" required maxlength="100">
            </div>
            <div class="config-linha">
                <label for="numero-questoes">Número de Questões:</label>
                <input type="number" id="numero-questoes" name="numero-questoes" min="1" max="20" value="5" required>
            </div>
            <div class="config-linha">
                <label for="tempo-limite">Tempo Limite (minutos):</label>
                <input type="number" id="tempo-limite" name="tempo-limite" min="5" max="120" value="30">
            </div>
            <div class="config-linha">
                <label>Tipos de Questões Permitidos:</label>
                <div>
                    <input type="checkbox" id="tipo-multipla-escolha" name="tipos-questoes" value="multiple_choice" checked>
                    <label for="tipo-multipla-escolha">Múltipla Escolha</label>
                    <input type="checkbox" id="tipo-verdadeiro-falso" name="tipos-questoes" value="true_false">
                    <label for="tipo-verdadeiro-falso">Verdadeiro/Falso</label>
                    <input type="checkbox" id="tipo-aberta" name="tipos-questoes" value="open_ended">
                    <label for="tipo-aberta">Pergunta Aberta</label>
                </div>
            </div>
            <div class="config-linha">
                <label for="pontuacao-minima">Pontuação Mínima para Aprovação:</label>
                <input type="number" id="pontuacao-minima" name="pontuacao-minima" min="0" max="10" value="7" step="0.1" required>
            </div>
        </div>

        <div class="secao-configuracao">
            <h2>Questões do Quiz</h2>
            <div id="perguntas-container"></div>
            <button type="button" id="adicionar-pergunta">Adicionar Pergunta</button>
        </div>

        <div class="secao-configuracao">
            <h2>Configurações de Acesso</h2>
            <div class="config-linha">
                <label for="data-inicio">Data de Início:</label>
                <input type="datetime-local" id="data-inicio" name="data-inicio">
            </div>
            <div class="config-linha">
                <label for="data-fim">Data de Término:</label>
                <input type="datetime-local" id="data-fim" name="data-fim">
            </div>
            <div class="config-linha">
                <label for="tentativas-limite">Limite de Tentativas:</label>
                <input type="number" id="tentativas-limite" name="tentativas-limite" min="1" max="10" value="3">
            </div>
        </div>

        <button type="submit">Salvar Configuração do Quiz</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
